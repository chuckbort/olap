<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title if title else "Лабораторна робота" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторна робота</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <!-- Розкривне меню з OLTP таблицями -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                OLTP Tables
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{{ url_for('show_table', table_name='sales') }}">
                    Sales
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('show_table', table_name='products') }}">
                    Products
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('show_table', table_name='managers') }}">
                    Managers
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('show_table', table_name='suppliers') }}">
                    Suppliers
                  </a>
                </li>
              </ul>
            </li>

            <!-- ETL -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('run_etl') }}">ETL</a>
            </li>
            <!-- Charts -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('charts_index') }}">Charts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if message %}
        <div class="alert alert-success">
          {{ message }}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
